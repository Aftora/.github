<svg width="960" height="200" viewBox="0 0 960 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="960" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#050608"/>
      <stop offset="50%" stop-color="#080c14"/>
      <stop offset="100%" stop-color="#050608"/>
    </linearGradient>
    <linearGradient id="glowLine" x1="0" y1="0" x2="960" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="20%" stop-color="#63b3ed" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#63b3ed"/>
      <stop offset="80%" stop-color="#63b3ed" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="gridFade" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#63b3ed" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lgHex" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#90cdf4"/>
      <stop offset="100%" stop-color="#63b3ed"/>
    </linearGradient>
    <radialGradient id="orb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#63b3ed" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#63b3ed" stop-opacity="0"/>
    </radialGradient>
    <filter id="bannerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- BG -->
  <rect width="960" height="200" fill="url(#bgGrad)"/>
  <rect width="960" height="200" fill="url(#gridFade)"/>

  <!-- Grid verticals -->
  <line x1="60" y1="0" x2="60" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="120" y1="0" x2="120" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="180" y1="0" x2="180" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="240" y1="0" x2="240" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="300" y1="0" x2="300" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="360" y1="0" x2="360" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="420" y1="0" x2="420" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="480" y1="0" x2="480" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="540" y1="0" x2="540" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="600" y1="0" x2="600" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="660" y1="0" x2="660" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="720" y1="0" x2="720" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="780" y1="0" x2="780" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="840" y1="0" x2="840" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="900" y1="0" x2="900" y2="200" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <!-- Grid horizontals -->
  <line x1="0" y1="50" x2="960" y2="50" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="0" y1="100" x2="960" y2="100" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>
  <line x1="0" y1="150" x2="960" y2="150" stroke="#63b3ed" stroke-width="0.5" stroke-opacity="0.04"/>

  <!-- Orb -->
  <ellipse cx="480" cy="100" rx="340" ry="120" fill="url(#orb)"/>

  <!-- Border lines -->
  <line x1="0" y1="1" x2="960" y2="1" stroke="url(#glowLine)" stroke-width="1"/>
  <line x1="0" y1="199" x2="960" y2="199" stroke="url(#glowLine)" stroke-width="1"/>

  <!-- Icon mark -->
  <polygon points="100,70 118,79 118,99 100,108 82,99 82,79" stroke="url(#lgHex)" stroke-width="1.5" fill="none" opacity="0.4"/>
  <polygon points="100,78 114,85.5 114,98 100,106 86,98 86,85.5" stroke="url(#lgHex)" stroke-width="2" fill="rgba(99,179,237,0.05)"/>
  <circle cx="100" cy="92" r="7" fill="url(#lgHex)" filter="url(#bannerGlow)"/>
  <circle cx="100" cy="71" r="3" fill="#63b3ed" opacity="0.7"/>
  <circle cx="117" cy="80" r="3" fill="#63b3ed" opacity="0.7"/>
  <circle cx="117" cy="104" r="3" fill="#63b3ed" opacity="0.6"/>
  <circle cx="100" cy="113" r="2.5" fill="#63b3ed" opacity="0.4"/>
  <circle cx="83" cy="104" r="3" fill="#63b3ed" opacity="0.5"/>
  <circle cx="83" cy="80" r="3" fill="#63b3ed" opacity="0.6"/>
  <rect x="113" y="64" width="7" height="7" rx="1.5" fill="#f6ad55" opacity="0.9"/>

  <!-- Wordmark -->
  <text x="140" y="102" font-family="'Syne', 'Arial Black', sans-serif" font-weight="800" font-size="52" fill="#e8f4fd" letter-spacing="-2" filter="url(#bannerGlow)">AFTORA</text>
  <text x="141" y="122" font-family="'JetBrains Mono', 'Courier New', monospace" font-weight="400" font-size="11" fill="#63b3ed" letter-spacing="8">SYSTEMS</text>

  <!-- Divider -->
  <line x1="360" y1="72" x2="360" y2="130" stroke="rgba(99,179,237,0.15)" stroke-width="1"/>

  <!-- Right side text -->
  <text x="384" y="88" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="9" fill="#4a6080" letter-spacing="2">INFRASTRUCTURE &amp; SOFTWARE</text>
  <text x="384" y="108" font-family="'Syne', 'Arial Black', sans-serif" font-size="18" font-weight="700" fill="#c8ddf0" letter-spacing="-0.3">Operational platforms built</text>
  <text x="384" y="128" font-family="'Syne', 'Arial Black', sans-serif" font-size="18" font-weight="700" fill="#c8ddf0" letter-spacing="-0.3">for production scale.</text>

  <!-- Platform badges -->
  <rect x="384" y="143" width="68" height="22" rx="3" fill="rgba(99,179,237,0.08)" stroke="rgba(99,179,237,0.2)" stroke-width="1"/>
  <text x="396" y="158" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="9" fill="#63b3ed" letter-spacing="0.5">CASCADE</text>

  <rect x="460" y="143" width="66" height="22" rx="3" fill="rgba(246,173,85,0.08)" stroke="rgba(246,173,85,0.15)" stroke-width="1"/>
  <text x="472" y="158" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="9" fill="#f6ad55" letter-spacing="0.5">CADENCE</text>

  <!-- Corner decoration -->
  <polygon points="880,40 920,60 920,100 880,120 840,100 840,60" stroke="rgba(99,179,237,0.08)" stroke-width="1" fill="none"/>
  <polygon points="880,54 908,70 908,96 880,112 852,96 852,70" stroke="rgba(99,179,237,0.06)" stroke-width="1" fill="none"/>
  <circle cx="880" cy="80" r="6" fill="rgba(99,179,237,0.15)" stroke="#63b3ed" stroke-width="1" stroke-opacity="0.3"/>
  <circle cx="880" cy="40" r="2" fill="#63b3ed" opacity="0.25"/>
  <circle cx="919" cy="60" r="2" fill="#63b3ed" opacity="0.2"/>
  <circle cx="919" cy="100" r="2" fill="#63b3ed" opacity="0.2"/>
  <rect x="908" y="34" width="5" height="5" rx="1" fill="#f6ad55" opacity="0.4"/>
</svg>
